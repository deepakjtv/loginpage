<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="container" method="post" action="" onsubmit="validation()">
        <h1>Login your Account</h1>

        <label for="userid">UserId</label>
        <input type="text" id="userid" autocomplete="off" pattern="^[a-z]+$" title="Example: userid" required>

        <label for="password">Password</label>
        <input type="password" name="password" id="password">

        <!-- <label for="remember">remember</label>
        <input type="checkbox" name="checkbox" id="checkbox"> -->

        <button type="reset" name="reset">reset</button>
        <button type="submit" name="submit">submit</button>
        <a href="ragistrationform.html" target="blank">Create New Account</a>

    </form>
</body>

</html>
